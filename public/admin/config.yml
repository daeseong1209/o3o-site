backend:
  name: github
  repo: daeseong1209/o3o-site
  branch: main
  # Cloudflare Worker OAuth proxy (required for GitHub login)
  base_url: https://cms-auth.o3o.team
  auth_endpoint: /auth

publish_mode: editorial_workflow

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: posts
    label: Posts
    folder: src/content/posts
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - { name: description, label: Description, widget: string, required: false }
      - { name: pubDate, label: Published, widget: datetime }
      - { name: tags, label: Tags, widget: list, required: false }
      - { name: draft, label: Draft, widget: boolean, default: false }
      - { name: body, label: Body, widget: markdown }
